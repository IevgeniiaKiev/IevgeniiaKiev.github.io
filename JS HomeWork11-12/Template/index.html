<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template Home work 11-12</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.3.js"></script>
    <script src=js/template.js></script>
    <script src=js/script.js></script>
  </head>
  <body>
    <script type="text/template" id="profile">

    <div class="wrapper">

      <div class="profile">

      <div class="profile_pic">
        <h2><%= name %></h2>
        <img src="<%= profilePicture.image %>" alt="<%= profilePicture.alt %>">
        <p class="student"><%= pictureCaption %></p>
      </div>

      <div class="info">
        <p><%= reasons %></p>
        <ul>
          <% for (var i = 0; i < reasonsList.length; i++)
          { %> <li><%= reasonsList[i] %></li> <% };
          %>
        </ul>
      </div>

      <div class="contacts">
        <p><%= contacts.headerTel %></p>
        <p><%= contacts.telephone %></p>
        <p><%= contacts.headerFB %></p>
        <p><%= contacts.linkFB %></p>
      </div>

      <div class="feedback">
        <p><%= headerFeedback %></p>
        <p><%= feedback %></p>
      </div>

    </div>
    </div>
  </script>
  </body>
</html>
